---
layout: default
---

<h1>Recent Posts</h1>

<div class="posts">
  {% for post in site.posts %}
    <article class="posts__preview">

      <h1 class="h2"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
