---
layout: default
---

<h1 class="posts-title column">Recent Posts</h1>

<div class="posts column">
  {% for post in site.posts %}
    <article class="posts__preview">

      <h1 class="h2 posts__title">
      	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h1>

      <div class="posts__date">{{ post.date | date: "%B %e, %Y" }}</div>

      <div class="posts__excerpt">{{ post.excerpt }}</div>

    </article>
  {% endfor %}
</div>
