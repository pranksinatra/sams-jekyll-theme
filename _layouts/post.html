---
layout: default
---

<article class="post">
  <h1  class="post__title">{{ page.title }}</h1>
  <div class="post__date">{{ page.date | date: "%B %e, %Y" }}</div>

  <div class="post__content">
    {{ content }}
  </div>

  {% include share.html %}

  <div class="post__author">
  	<span>Written by </span>{{ page.author }}
  </div>

  <div class="post__tags">
  	<span>Filed under </span>{{ page.tags }}
  </div>

  {% include disqus.html %}

</article>
